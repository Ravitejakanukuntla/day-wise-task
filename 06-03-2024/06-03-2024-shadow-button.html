<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom-hover</title>
    <style>
        div{
            display: inline-block;
            transition: 1s all;
            padding: 5px;
        }
        div:hover{
            box-shadow: black 0px 4px 0px 0px;
            
        }
    </style>
</head>
<body>
    <nav>
        <div><button>Home</button></div>
        <div><button>Projects</button></div>
        <div><button>Contact</button></div>
    </nav>
    
</body>
</html>
